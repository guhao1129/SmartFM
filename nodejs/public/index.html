<body style="background-color: #518cb9;background-size:cover;background-attachment:fixed">

<div>
    <h1 style="margin-left: 20px">FondaFM Sensor Manager System</h1>

</div>
<div class="row" style="width: 100%">
    <div>
        <tr>
            <td>
                <div type="button" style="    margin-left: 20px;
                padding: 10px;
                width: 308px;
                text-align: center;
                font-weight: bold;
                background: white;
                border-radius: 2px;
                cursor: pointer" class="all">
                    <div>
                        All
                    </div>
                </div>
            </td>
        </tr>
        <div style="height:550px;overflow: scroll;margin-left: 20px;margin-top: 10px">
            <table id="buttons">

            </table>
        </div>

    </div>
    <div style="background-color: white;border-radius: 2px;width: 70%;height:600px;margin-left: 10px;padding: 10px;">

        <div>CountryName:</div>
        <h6 class="country-name"></h6>

        <div>Address:</div>
        <h6 class="country-address"></h6>

        <div>Zone:</div>
        <h6 class="country-zone"></h6>

        <div>
            <table class="table table-bordered" style="background-color: white">
                <tr>
                    <th>Sensor Type</th>
                    <th>count</th>
                    <th>online count</th>
                </tr>
                <tbody class="tbody"></tbody>
            </table>

        </div>
    </div>
</div>


<script src="js/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
